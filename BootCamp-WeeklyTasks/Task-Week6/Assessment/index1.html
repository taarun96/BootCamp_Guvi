<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taarun-Assessment!!!</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <h1 class="task">Form Task</h1>
    <div class="container">
        <form>
          <div class="row">
            <div class="col-25">
              <label for="fname">Full Name</label>
            </div>
            <div class="col-75">
                <i class="far fa-user"></i>
              <input type="text" id="fname" name="fullname" placeholder="Your name">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Address1</label>
            </div>
            <div class="col-75">
                <i class="far fa-address-book"></i>
              <input type="text" id="address1" name="address1" placeholder="Your Address">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Address2</label>
            </div>
            <div class="col-75">
                <i class="far fa-address-book"></i>
              <input type="text" id="address2" name="address2" placeholder="Your Address">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="City">City</label>
            </div>
            <div class="col-75">
                <i class="fas fa-building"></i>
              <input type="text" id="city" name="city" placeholder="Your City">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="State">State/Province/Region</label>
            </div>
            <div class="col-75">
                <i class="fas fa-location-arrow"></i>
              <input type="text" id="state" name="state" placeholder="State/Province/Region">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="postalCode">Postal Code/ZIP</label>
            </div>
            <div class="col-75">
                <i class="far fa-envelope-open"></i>
              <input type="text" id="postalCode" name="postalCode" placeholder="Postal Code/ZIP">
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="country">Country</label>
            </div>
            <div class="col-75">
                <i class="far fa-flag"></i>
              <select id="country" name="country">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="australia">Australia</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="email">Email</label>
            </div>
            <div class="col-75">
                <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="phone">PhoneNumber</label>
            </div>
            <div class="col-75">
                <i class="fas fa-phone-square-alt"></i>
              <input type="number" id="phone" name="phone" placeholder="Your Phone Number" required>
            </div>
          </div>

          
          <div class="row">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
     


</body>
</html>
